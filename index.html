<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css" />

  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
    <div class="card">
        <div class="imgContainer">
            <img src="images/equilibrium.jpg" class="imgMain"/>
            <div class="overlay">
                <img src="images/view.svg"/ class="eye_icon">
            </div>
        </div>
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>

        <div class="priceClock">
            <div class="price">
                <img src="images/ethereum.svg"/> 0.041 ETH
            </div>
            <div class="clock">
                <img src="images/clock.svg"> 3 days left
            </div>
        </div class="flex">
        <hr class="line">
        <div class="author">
            <img src="images/avatar.png"/ class="avatar">
            <h2>Creation of <span>Jules Wyvern</span></h2>
        </div>
    </div>
</body>
</html>
